<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me | Tech Diary</title>
  <link rel="stylesheet" href="assets/css/general.css">
  <script defer src="assets/js/general.js"></script>
</head>
<body class="contact-page">
  <header>
    <div class="header-content">
      <h1>Roei's Technical Blog</h1>
      <nav class="nav-bar">
        <a href="index.html" class="nav-btn">About Me</a>
        <a href="documentation.html" class="nav-btn">Documentation</a>
        <a href="resources.html" class="nav-btn">Resources</a>
        <a href="contact.html" class="nav-btn nav-active">Contact Me</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="about-box">
      <h3>Contact Me</h3>
      <form class="contact-form" action="https://formspree.io/f/xblkdybn" method="POST" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" placeholder="your@email.com" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>

        <button type="submit" class="contact-btn">Send Message</button>
      </form>
      
      <!-- Thank you message (initially hidden) -->
      <div id="thank-you" class="thank-you-message" style="display: none;">
        <h4>Thank you for your message!</h4>
        <p>I'll get back to you as soon as possible.</p>
      </div>
      <div class="contact-info">
        <p>You can also reach me via LinkedIn or GitHub using the links below.</p>
      </div>
    </section>
  </main>
  <footer>
    &copy; 2025 Roei Amsalem<br>
    <a href="https://www.linkedin.com/in/roeiamsalem/" target="_blank" rel="noopener" class="footer-link">LinkedIn</a>
    &nbsp;|&nbsp;
    <a href="https://github.com/roeiam3" target="_blank" rel="noopener" class="footer-link">GitHub</a>
  </footer>

<script>
// Contact form AJAX handling - optimized for multiple submissions
document.addEventListener('DOMContentLoaded', function() {
  console.log('DOM loaded, setting up contact form');
  
  const contactForm = document.querySelector('.contact-form');
  const thankYouMessage = document.getElementById('thank-you');
  let isSubmitting = false; // Prevent multiple simultaneous submissions
  
  if (contactForm && thankYouMessage) {
    console.log('Contact form and thank you message found');
    
    // Use addEventListener instead of onsubmit for better control
    contactForm.addEventListener('submit', function(e) {
      console.log('Form submission intercepted!');
      e.preventDefault();
      e.stopImmediatePropagation();
      
      // Prevent multiple submissions
      if (isSubmitting) {
        console.log('Already submitting, ignoring duplicate submission');
        return false;
      }
      
      isSubmitting = true;
      const submitBtn = contactForm.querySelector('.contact-btn');
      
      // Create FormData and add dynamic subject with timestamp
      const formData = new FormData(contactForm);
      
      // Generate unique timestamp for subject line
      const now = new Date();
      const timestamp = now.toISOString().replace('T', ' ').substring(0, 19);
      const uniqueSubject = `Contact from Website - ${timestamp}`;
      
      // Update or add the subject field dynamically
      formData.set('_subject', uniqueSubject);
      
      console.log('Dynamic subject set to:', uniqueSubject);
      
      // Update button state immediately
      if (submitBtn) {
        submitBtn.textContent = 'Sending...';
        submitBtn.disabled = true;
      }
      
      console.log('Starting AJAX submission to:', contactForm.action);
      
      // Submit form via AJAX with timeout
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
      
      fetch(contactForm.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        },
        signal: controller.signal
      })
      .then(response => {
        clearTimeout(timeoutId);
        console.log('Response status:', response.status);
        if (response.ok) {
          console.log('Success! Showing thank you message');
          showThankYouMessage();
        } else {
          throw new Error('Form submission failed with status: ' + response.status);
        }
      })
      .catch(error => {
        clearTimeout(timeoutId);
        console.error('Error:', error);
        
        if (error.name === 'AbortError') {
          alert('Request timed out. Please try again.');
        } else {
          alert('Sorry, there was an error sending your message. Please try again.');
        }
        
        // Reset everything immediately on error
        resetForm();
      })
      .finally(() => {
        isSubmitting = false; // Always reset submission flag
      });
      
      return false;
    }, { passive: false });
  } else {
    console.log('Contact form or thank you message not found!');
  }
  
  function resetForm() {
    const contactForm = document.querySelector('.contact-form');
    const submitBtn = contactForm.querySelector('.contact-btn');
    
    console.log('Resetting form immediately');
    
    // Reset button state immediately
    if (submitBtn) {
      submitBtn.textContent = 'Send Message';
      submitBtn.disabled = false;
    }
    
    // Reset submission flag
    isSubmitting = false;
  }
  
  function showThankYouMessage() {
    const contactForm = document.querySelector('.contact-form');
    const thankYouMessage = document.getElementById('thank-you');
    
    console.log('Showing thank you message');
    
    if (contactForm && thankYouMessage) {
      // Hide form and show thank you message
      contactForm.style.display = 'none';
      thankYouMessage.style.display = 'block';
      
      // Scroll to the thank you message
      thankYouMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
      
      // Reset form and show it again after 3 seconds (reduced time)
      setTimeout(() => {
        contactForm.style.display = 'flex';
        thankYouMessage.style.display = 'none';
        
        // Reset form fields
        contactForm.reset();
        
        // Reset form state completely
        resetForm();
        
        console.log('Form reset and ready for next submission');
      }, 3000); // Reduced from 4000 to 3000ms
    }
  }
  
  // Add a manual reset button functionality (optional)
  document.addEventListener('keydown', function(e) {
    // Press Escape to reset form if stuck
    if (e.key === 'Escape' && isSubmitting) {
      console.log('Emergency reset triggered by Escape key');
      resetForm();
    }
  });
});
</script>

</body>
</html>
