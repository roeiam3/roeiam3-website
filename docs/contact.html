<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/general.css">
  <script defer src="assets/js/general.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Roei's Technical Blog</h1>
      <nav class="nav-bar">
        <a href="index.html" class="nav-btn">About Me</a>
        <a href="documentation.html" class="nav-btn">Documentation</a>

        <a href="contact.html" class="nav-btn nav-active">Contact Me</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="about-box">
      <h3>Contact Me</h3>
      <form class="contact-form" action="https://formspree.io/f/xblkdybn" method="POST" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" placeholder="your@email.com" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>

        <!-- Subject line -->
        <input type="hidden" name="_subject" value="Contact from Website">

        <button type="submit" class="contact-btn">Send Message</button>
      </form>
      
      <!-- Thank you message (initially hidden) -->
      <div id="thank-you" class="thank-you-message" style="display: none;">
        <h4>Thank you for your message!</h4>
        <p>I'll get back to you as soon as possible.</p>
      </div>
      <div class="contact-info">
        <p>You can also reach me via LinkedIn or GitHub using the links below.</p>
      </div>
    </section>
  </main>
  <footer>
