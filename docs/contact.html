<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me | Tech Diary</title>
  <link rel="stylesheet" href="assets/css/general.css">
  <script defer src="assets/js/general.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Roei's Technical Blog</h1>
      <nav class="nav-bar">
        <a href="index.html" class="nav-btn">About Me</a>
        <a href="documentation.html" class="nav-btn">Documentation</a>
        <a href="resources.html" class="nav-btn">Resources</a>
        <a href="contact.html" class="nav-btn nav-active">Contact Me</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="about-box">
      <h3>Contact Me</h3>
      <form class="contact-form" action="https://formspree.io/f/xblkdybn" method="POST" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" placeholder="your@email.com" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>

        <!-- Subject line -->
        <input type="hidden" name="_subject" value="Contact from Website">

        <button type="submit" class="contact-btn">Send Message</button>
      </form>
      
      <!-- Thank you message (initially hidden) -->
      <div id="thank-you" class="thank-you-message" style="display: none;">
        <h4>Thank you for your message!</h4>
        <p>I'll get back to you as soon as possible.</p>
      </div>
      <div class="contact-info">
        <p>You can also reach me via LinkedIn or GitHub using the links below.</p>
      </div>
    </section>
  </main>
  <footer>
    &copy; 2025 Roei Amsalem<br>
    <a href="https://www.linkedin.com/in/roeiamsalem/" target="_blank" rel="noopener" class="footer-link">LinkedIn</a>
    &nbsp;|&nbsp;
    <a href="https://github.com/roeiam3" target="_blank" rel="noopener" class="footer-link">GitHub</a>
  </footer>

<script>
// Contact form AJAX handling - inline to ensure it works
document.addEventListener('DOMContentLoaded', function() {
  console.log('DOM loaded, setting up contact form');
  
  const contactForm = document.querySelector('.contact-form');
  const thankYouMessage = document.getElementById('thank-you');
  
  if (contactForm && thankYouMessage) {
    console.log('Contact form and thank you message found');
    
    // Remove any existing event listeners and add new one
    contactForm.onsubmit = function(e) {
      console.log('Form submission intercepted!');
      e.preventDefault();
      e.stopPropagation();
      
      const submitBtn = contactForm.querySelector('.contact-btn');
      const formData = new FormData(contactForm);
      
      // Update button state
      if (submitBtn) {
        submitBtn.textContent = 'Sending...';
        submitBtn.disabled = true;
      }
      
      console.log('Starting AJAX submission to:', contactForm.action);
      
      // Submit form via AJAX
      fetch(contactForm.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        console.log('Response status:', response.status);
        if (response.ok) {
          console.log('Success! Showing thank you message');
          showThankYouMessage();
        } else {
          throw new Error('Form submission failed with status: ' + response.status);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Sorry, there was an error sending your message. Please try again.');
        
        // Reset button on error
        if (submitBtn) {
          submitBtn.textContent = 'Send Message';
          submitBtn.disabled = false;
        }
      });
      
      return false;
    };
  } else {
    console.log('Contact form or thank you message not found!');
  }
  
  function showThankYouMessage() {
    const contactForm = document.querySelector('.contact-form');
    const thankYouMessage = document.getElementById('thank-you');
    const submitBtn = contactForm.querySelector('.contact-btn');
    
    console.log('Showing thank you message');
    
    if (contactForm && thankYouMessage) {
      // Hide form and show thank you message
      contactForm.style.display = 'none';
      thankYouMessage.style.display = 'block';
      
      // Scroll to the thank you message
      thankYouMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
      
      // Reset form and show it again after 4 seconds
      setTimeout(() => {
        contactForm.style.display = 'flex';
        thankYouMessage.style.display = 'none';
        
        // Reset form fields
        contactForm.reset();
        
        // Reset submit button
        if (submitBtn) {
          submitBtn.textContent = 'Send Message';
          submitBtn.disabled = false;
        }
        
        console.log('Form reset and ready for next submission');
      }, 4000);
    }
  }
});
</script>

</body>
</html>
